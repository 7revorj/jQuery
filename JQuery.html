<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> <!-- Calls the jQuery library -->

        <script>
            $(document).ready(function(){ 
                // Appending a new div container with an inner div and some elements
                $("body").append(
                    "<div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='p1'>Paragraph 1</p>\
                            <p id='p2'>Paragraph 2</p>\
                            <p id='p3'>Paragraph 3</p>\
                        </div>\
                    </div>"
                );
                 // Changing the color of the element with id 'p2' to red
                $("#p2").css({"color":"red"});
                
                // Hiding the h1 element when the element with id 'p3' is clicked
                $("#p3").click(function() {;
                    $('h1').hide();
                });
            });
        </script>
    </head>
    <body>
    </body>
</html>
